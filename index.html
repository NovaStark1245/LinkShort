  Your redirect link:
 <input class="form-control" type="text" id="redirect-link" placeholder="vd: https://facebook.com/ ,...">
<br \>
  Your external link:
  <input type="text" id="external-link"><br \>
  <button id="generate-link" value="Generate">Generate</button><br \>
  <h3>Output link:</h3>
<div id="outputlink"></div>
<script type="text/javascript">
document.getElementById("generate-link").onclick = function(){
  var redirectlink = document.getElementById("redirect-link").value;
  var externallink = document.getElementById("external-link").value;
  var externallink = btoa(encodeURIComponent(externallink));
  var outputlink = redirectlink + "?external=" + externallink + "#";
  document.getElementById("outputlink").innerHTML = outputlink;
}
</script>
